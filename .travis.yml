os: linux

language: c

dist: trusty

compiler: gcc

# Specify explicitly which branches to build or not build
branches:
    only:
        - master

sudo: false

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - build-essential
            - gdb
            - gcc-6
            - libc6-dev
            - xorg-dev
            - libx11-dev
            - libxmu-dev
            - libxi-dev
            - libgl1-mesa-dev
            - libosmesa-dev
            - x11proto-core-dev
            - lcov
            - libpng-dev
            - libgtk-3-dev
            - zlib1g-dev
            - cppcheck 

before_install:
    - yes | sudo pip install --upgrade pip
    - yes | sudo pip install flawfinder
  
script:
    - bash setup.sh
